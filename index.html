<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas | método Arrays</title>
</head>
<body>
    <h1>LISTA DE TAREFAS</h1>
    <ul></ul>
    <button onclick="addtarefa()">Qual a próxima tarefa?</button>
    <input></input>
    <script>
        
        const listatarefas = []
        const ul = document.querySelector("ul")

        function addtarefa()    {

            const input = document.querySelector("input")
            const novatarefa = input.value
            listatarefas.push(novatarefa)
            let li = document.createElement("li")
            li.innerText = novatarefa
            
            ul.appendChild(li)
            input.value = ""

            
            //console.log(listatarefas)
            //console.log(listatarefas.length)
            //console.log(ul)
            //console.log(li)
            
            

            
            
            
            
            
            
            
        }
        
    </script>
</body>
</html>
